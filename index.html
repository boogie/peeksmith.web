<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Andras Barthazi, Benke Smith">
    <title>PeekSmith.web</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/peeksmith.css" rel="stylesheet">
    <meta name="theme-color" content="#563d7c">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">PeekSmith</a>
</nav>
<main role="main" class="container">

<div class="starter-template">
    <h1>PeekSmith web application</h1>
    <div class="content" id="initial-screen">
        <div class="form-group">
            <button id="button-connect" type="submit" class="btn btn-primary">Connect to device</button>
        </div>
    </div>
    <div class="content" id="when-connected" style="display: none;">
        <div class="form-group">
            <label for="textarea-message">Message</label>
            <textarea class="form-control" id="textarea-message" rows="3" placeholder="Start typing your message"></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="checkbox-wrap-text">
            <label class="form-check-label" for="checkbox-wrap-text">Wrap text</label>
        </div>
    </div>
</div>

<script src="js/peeksmith.js"></script>
</main>
